<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - API Superhéroes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2 class="form-title">API de Superhéroes</h2>
        <div class="tabs">
            <div class="tab active" data-target="login">Iniciar sesión</div>
            <div class="tab" data-target="register">Registrarse</div>
        </div>
        <div class="alert" id="message-alert"></div>
        <div class="form-content">
            <form id="login-form" class="form active">
                <div>
                    <label for="login-email">Correo electrónico</label>
                    <input type="email" id="login-email" required>
                </div>
                <div>
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
            <form id="register-form" class="form">
                <div>
                    <label for="register-username">Nombre de usuario</label>
                    <input type="text" id="register-username" required>
                </div>
                <div>
                    <label for="register-email">Correo electrónico</label>
                    <input type="email" id="register-email" required>
                </div>
                <div>
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required>
                </div>
                <div>
                    <label for="register-confirm-password">Confirmar contraseña</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <div>
                    <label for="register-role">Tipo de cuenta</label>
                    <select id="register-role" required>
                        <option value="user" selected>Usuario Normal</option>
                        <option value="admin">Administrador</option>
                    </select>
                    <small style="display: block; color: #666; margin-top: 4px;">
                        👤 Usuario: Solo lectura y edición limitada<br>
                        👑 Admin: Control completo y creación de entidades
                    </small>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
        <div class="form-footer">
            <p>¿Ya tienes una cuenta? <span class="tab" data-target="login">Inicia sesión</span></p>
            <p>¿No tienes una cuenta? <span class="tab" data-target="register">Regístrate</span></p>
        </div>
    </div>
    <script type="module" src="scripts.js"></script>
</body>
</html>
